<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= device-width, initial-scale=1.0" /> <!-- The viewport <meta> element makes sure effectiveness of responsive design techniques on narrow screen devices by mitigating the problem of virtual viewport. width=device-width means 100vw, or 100% of the viewport width. initial-scale controls zoom level -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> <!-- ensures that IE uses the latest available rendering engine to render a web page, helping to ensure compatibility with modern web standards and features -->
    <link rel="stylesheet" href="./styles/style.css" /> 
    <title>Stars Collector</title>
  </head>
  <body>
    <header class="header">
      <h1>Collect Pearls</h1>
    </header>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="./images/starsCollector.jpg" alt="Logo could not be laoded" class="logo-img" />
        <br />
        <p> Instructions:
          <ul>
            <li> left arrow or key A to move the basket to the left  </li> 
            <li> right arrow or key D to move the basket to the right  </li> 
          </ul>
         </p>
        <br />
        <button id="start-button">Play</button>
      </div>

      <div id="game-container">
        <div>
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen">
            <div id="star"></div>
            <div id="basket"></div>
        </div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./images/starsCollector.jpg" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script  src="js/game.js"></script>
    <script  src="js/main.js"></script>
  </body>
</html>
